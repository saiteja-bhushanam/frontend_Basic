<html>

<head>
    <link href="https://unpkg.com/blueprint-css@3.1.3/dist/blueprint.min.css" rel="stylesheet" />
    <style>
        form{
            border: 2px solid black;
            width: 800px;
            padding: 20px;
            position: relative;
            left: 16%
        }
    </style>
</head>

<body>
    <h1 style="text-align:center ;">
        Account closing form
    </h1>
    <hr>
    <form action="" method="get">
        <div bp="grid">

            <div bp="3">
                <label>Name on Account</label>
                <br>
                <input type="text" autofocus>
                <p style="color:grey ; margin-top:0%">First name</p>
            </div>
            <div bp="3">
                <br>
                <input type="text">
                <p style="color:grey ; margin-top:0%">Last name</p>
            </div>
        </div>
        <div bp="grid">
            <div bp="3">
                <label>Account number</label><br>
                <input type="text" size="14" required>
            </div>
            <div bp="3" style="width:100px ;">
                <label>Account Type</label>
                <br>
                <input type="radio" name="Check" id="check">Checking
                <br>
                <input type="radio" name="saving" id="saving">saving
            </div>
        </div>
        <div>
            <label>Address</label>
            <br>
            <input type="text"><br><br>
            <input type="text">
            <br><br>
            <input type="text" size="5" style="margin-right: 10px;"><input type="text" size="5">
            <br><br>
            <input type="text">
            <select name="Country" id="Country">
                <option value="please select">please select</option>
                <option value="India">India</option>
            </select>
            <br><br>
            <label for="">Company Name</label><br>
            <input type="text" name="cname" size="12">
            <br><br>
            <div bp="grid">
                <div bp="5">
            <label for="">Telephone number</label><br>
            <input type="text" pattern="[0-9]{2}" size="3">
            <span>-</span>
            <input type="number" pattern="[0-9]{10}">
        </div>
        <div bp="3">
            <input type="radio" name="" id="">Mobile
            <br>
            <input type="radio" name="" id="">Work
            <br>
            <input type="radio" name="" id="">Home
        </div>
        </div>
        <br><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="reset now">



        </div>


        </div>
    </form>
</body>

</html>
