    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <table class="table" cellspacing="2" cellpadding="2" style="border:2px solid black ;">
        <thead>
            <tr class="table-primary">
                <th>S.NO</th>
                <th>PRODUCT NAME</th>
                <th>UNIT PRICE</th>
                <th>UNITS IN STOCK</th>
            </tr>

            <tr class="table-success">
                <td class="S.No">1</td>
                <td class="Item">Printer</td>
                <td>2500</td>
                <td class="units">20</td>
            </tr>
            <tr class="table-danger">
                <td class="S.No">2</td>
                <td class="Item">RAM</td>
                <td>1000</td>
                <td class="units">0</td>
            </tr>
            <tr class="table-success">
                <td class="S.No">3</td>
                <td class="Item">Harddisk</td>
                <td>399</td>
                <td class="units">5</td>
            </tr>
            <tr class="table-success">
                <td class="S.No">4</td>
                <td class="Item">1TB HDD</td>
                <td>5000</td>
                <td class="units">3</td>
            </tr>
            <tr class="table-success">
                <td class="S.No">5</td>
                <td class="Item">Router</td>
                <td>2999</td>
                <td class="units">6</td>
            </tr>
            <tr class="table-danger">
                <td class="S.No">6</td>
                <td class="Item">USB</td>
                <td>5000</td>
                <td class="units">0</td>
            </tr>
            <tr class="table-danger">
                <td class="S.No">7</td>
                <td class="Item">Router</td>
                <td>2344</td>
                <td class="units">0</td>
            </tr>
            <tr class="table-success">
                <td class="S.No">8</td>
                <td class="Item">Printer</td>
                <td>3500</td>
                <td class="units">10</td>
            </tr>
        </thead>
    </table>
