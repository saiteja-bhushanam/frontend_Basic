<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .inside-article {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.inside-article .pos-logo img {
  display: block;
  width: 120px;
}

.inside-article .pos-logo:before {
  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  border-top: 5px solid red;
  width: 100%;
  transform: translateY(-50%);
  z-index: -1;
}
    </style>
</head>
<body>
    


<div class="inside-article">
    <div class="pos-logo">
      <img src="rp-1.jpg" />
    </div>
  </div>

  
</body>
