<body class="mx-5" style="vertical-align: middle;">
    <p class="hi text-center text-bg-dark p-2" style="font-size:14px;font-style: neue-haas-grotesk-text;">LOOKING FOR AN
        ART-INSPIRED, HOLISTIC & ALIGNED BRANDING EXPERT?&nbsp;<a href="contactus.html" class="text-light">LET'S
            CONNECT!</a></p>

    <header>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">


            </div>
        </nav>


    </header>

    <hr>
    <br><br>
    <p class="display-2 text-center fw-lighter" style="font-family:ivypresto-display;">Client Inquiry Form</p>
    <br>
    <p class="h3 text-center">I'm so excited to know about you!</p>
    <div class="container p-2">
        <form action="" method="get" class="was-validated p-5 ps-8 center" style="box-shadow: 2px 2px 10px black ; border:2px solid black ; border-radius: 3%;">
            <div class="container px-5 mx-5">
            <div class="row">
                <label class="form-label pb-0 " for="fname">Name</label><br>
                <div class="col-5">
                    <input type="text" name="fname" id="fname" placeholder="First name" class="form-control" required>
                </div>
                <div class="col-5">
                    <input type="text" name="lname" placeholder="Last name" id="lname" class="form-control" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-10">
                    <label for="" class="form-label">Buisness Name</label>
                    <input type="text" name="bname" id="bname" class="form-control" placeholder="Ex: Industrial interior design">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-10">
                    <label for="" class="form-label">Email</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Username" required >
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" placeholder="Domain name" required >
                      </div>
                      
                      
                </div>
            </div>

            <br>
            <div class="row">
                <div class="col-10">
                    <label for="instaid" class="form-label mt-1  ">@Instagram Id</label>
                    <input type="text" class="form-control" name="instaid" id="instaid" placeholder="Ex: Suraj.sarang">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-10">
                    <label for="Buisness" class="form-label mt-1  ">Tell me more about your Buisness</label>
                    <textarea class="form-control" name="Buisness" id="Buisness" placeholder="Tell me a few sentences about your buisness" required></textarea>
                </div>
            </div>
            <br><br>
            
            <label for="link" class="form-label">Website </label>
            <div class="row">
            <div class="input-group mb-3">
                <div class="col-sm-1">

                <span class="input-group-text" id="basic-addon1">https:</span></div>
                <div class="col-sm-9">
                <input type="text" class="form-control" id="link"  placeholder="Website link"></div>
            </div></div>
            <div>
                <br>
                <div class="row">
                    <div class="col-10">
                        <label for="interested services" class="form-label pb-0 ">What services are you interested
                            in</label>
                    </div><br>
                    <div class="col-4">
                        <select name="" id="interested services" class="form-select">
                            <option value="">Brand Design</option>
                            <option value="">Brand & Website Design</option>
                            <option value="">Product Photography</option>
                            <option value="">Brand & Print/Packaging Design</option>
                            <option value="">Social Media/Email Design</option>
                            <option value="">Other</option>
                        </select>
                    </div>
                </div>
                <br><br>
                <div class="container row ps-0">
                    <div class="col-sm-9">
                        <label for="budget" class="form-label " required>DO YOU HAVE A BUDGET IN MIND FOR THIS PROJECT? *</label>
                    </div>
                    <div class="col-sm-4">
                        <select name="budget" id="budget" class="form-select">
                            <option value="">Not sure</option>
                            <option value="">less than 1000</option>
                            <option value="">less than 5000</option>
                            <option value="">5000+</option>
                        </select>
                    </div>
                </div>
                <br><br>
                
                    <label for="dd" class="form-label">DO YOU HAVE A SPECIFIC LAUNCH DATE IN MIND?</label>
                <div class="row">
                    <div class="col-1 ml-0">
                        <input type="text" name="dd" class="form-label ml-0 w-100 pr-0" id="dd" required>&nbsp;
                    </div>
                    <div class="col-1">
                        <input type="text" name="mm" class="form-label ml-0 w-100" id="mm" required>
                    </div>
                    <div class="col-2">
                        <input type="text" name="yyyy" class="form-label w-75" id="yyyy" required>
                    </div>
                </div>
                <br>


                <label for="hear" class="form-label">where did you hear about leigh the studio</label>
                <div class="row">
                    <div class="col-sm-5">
                <select name="hear" id="hear" class="form-select" required>
                    <option value="">Choose a platform</option>
                    <option value="">Google</option>
                    <option value="">Pintrest</option>
                    <option value="">Referral</option>
                    <option value="">Insta</option>
                    <option value="">other</option>
                </select></div></div>
<br><br>

                <input type="submit" class="btn btn-outline-dark" value="Submit">
            </div>
        </form>
    </div>
