<!DOCTYPE html>
<html lang="en">
<head>
<style>
    img{
        border: 3px solid black;
        margin: 3px;

    }
    div{
        text-align: center;
        position: relative;
        top: 50px; 

    }
    #img1{
        border-bottom-right-radius: 40px;
    }
    #img2{
        border-bottom-left-radius: 40px;
    }
    #img3{
        border-top-right-radius: 40px;
    }
    #img4{
        border-top-left-radius: 40px;
    }
</style>
    <title>Assignemnt-2</title>
</head>
<body>
    <div>
    <img src="globe.png" alt="" height="500" width="500" id="img1">
    <img src="Image2.jpg" alt="" height="500" width="500" id="img2">
    <br>
    <img src="Image12.jpg" alt="" height="500" width="500" id="img3">
    <img src="Butterfly.jpg" alt="" height="500" width="500" id="img4">
</div>
</body>
</html>
